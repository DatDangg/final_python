{% extends 'base.html' %}

{% block title %}Thêm Category{% endblock %}

{% block content %}
<h1>Thêm Category Mới</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }} 
    
    <button type="submit">Thêm Category</button>
</form>

<a href="{% url 'category_list' %}">Quay lại danh sách Category</a>  
{% endblock %}
