{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="nav-list">
                <li class="nav-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a href="{% url 'product_list' %}">Product</a></li>
                <li class="nav-item"><a href="{% url 'category_list' %}">Category</a></li>
                <li class="nav-item"><a href="{% url 'user_list' %}">User</a></li>
                <li class="nav-item"><a href="{% url 'order_list' %}">Orders</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
