{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous"
      />
      <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
              crossorigin="anonymous"
      ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-2">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h2>Dashboard</h2>
                    </div>
                    <ul class="nav-list">
                        <ul class="nav-list">
                            <li class="nav-item"><a class="link-full text-uppercase" href="{% url 'dashboard' %}">Dashboard</a></li>
                            <li class="nav-item"><a class="link-full text-uppercase" href="{% url 'product_list' %}">Product</a></li>
                            <li class="nav-item"><a class="link-full text-uppercase" href="{% url 'category_list' %}">Category</a></li>
                            <li class="nav-item"><a class="link-full text-uppercase" href="{% url 'user_list' %}">User</a></li>
                            <li class="nav-item"><a class="link-full text-uppercase" href="{% url 'order_list' %}">Orders</a></li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="main-content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>



    </div>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
