{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
<h1 class="mb-4">Category List</h1>
<a href="{% url 'add_category' %}" class="btn btn-primary mb-4">Thêm Category</a>
<table class="table table-bordered">
    <thead>
        <tr class="text-center">
            <th>STT</th>
            <th>Tên danh mục</th>
            <th>Hình ảnh</th>
            <th>Sửa</th>
            <th>Xóa</th>
        </tr>
    </thead>
    <tbody class="text-center">
        {% for category in categories %}
        <tr>
            <td class="pt-4">{{ forloop.counter }}</td>
            <td class="pt-4">{{ category.name }}</td>
            <td class="pt-3"><img src="{{ category.image.url }}" alt="{{ category.name }}" width="50"></td>
            <td class="pt-4"><a href="{% url 'edit_category' category.id %}">Sửa</a></td>
            <td class="pt-4"><a href="{% url 'delete_category' category.id %}" class="text-danger"
                                onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">Xóa</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
