{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
<h1>Category List</h1>
<a href="{% url 'add_category' %}" class="btn btn-primary">Thêm Category</a>
<table>
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên danh mục</th>
            <th>Hình ảnh</th>
            <th>Sửa</th>
            <th>Xóa</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ category.name }}</td>
            <td><img src="{{ category.image.url }}" alt="{{ category.name }}" width="50"></td>
            <td><a href="{% url 'edit_category' category.id %}">Sửa</a></td>
            <td><a href="{% url 'delete_category' category.id %}" class="text-danger" onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">Xóa</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
