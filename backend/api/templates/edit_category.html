{% extends 'base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
    <a style="font-size:18px;" href="{% url 'dashboard' %}">Back</a>

<div class="container d-block pt-3">
    <h1>Edit Category</h1>
    <form class="pt-3 " method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-dark" type="submit">Save Changes</button>
    </form>
</div>


{% endblock %}
