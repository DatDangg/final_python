{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h1>Edit Product</h1>

<form method="POST">
    {% csrf_token %}
    <div>
        <h2>Product Information</h2>
        {{ product_form.as_p }}  
    </div>

    <div>
        <h2>Variant Information</h2>
        {{ variant_form.as_p }}  
    </div>

    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'product_list' %}">Cancel</a> 
{% endblock %}
